<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Booglelogin</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <img src="img/google-logo.png" id="logo" alt="google logo">

        </div>
        <div class="container">
            <p1 id="paragraph">One account. All of Google</p1>
        </div>
        <div class="container">
            <p1 id="paragraph2">Sign in with your Google account</p1>
        </div>
        <div class="signin-block">
            <img src="img/anonymous.png" id="profile">
            <input  type="text" placeholder="Enter your name" id="mail">
            <button type="button" id="button">Next</button>
            <p class="help">Need help?</p>
        </div>

        <div class="container">
            <p id="create">Create account</p>
        </div>
        <div class="container">
            <p style="font-family: Arial;">One google account for everything Google</p>
        </div>
        <div class="container">
                <span><img src="img/G.png" class="logos"></span>
                <span><img src="img/gmail.jpg" id="gmail"></span>
                <span><img src="img/mapsp.png" id="maps"></span>
                <span><img src="img/yt.jpg" id="yt"></span>
                <span><img src="img/disk.png" id="drive"></span>
                <span><img src="img/photos.png" id="drive"></span>
                <span><img src="img/play.jpg" id="play"></span>
                <span><img src="img/chrome.png" id="drive"></span>
        </div>
        <footer id="footer">
            <p1>About google</p1>
            <p1 class="razmak">Privacy</p1>
            <p1 class="razmak">Terms</p1>
            <p1 class="razmak">Help</p1>
        </footer>

    </body>
</html>
